version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
    ports: ["9090:9090"]
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports: ["9093:9093"]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.2.2
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-storage:/var/lib/grafana
    ports: ["3000:3000"]
    depends_on: ["prometheus"]
    networks:
      - monitoring

  mcp-monitor:
    build: ./mcp-monitor
    container_name: mcp-monitor
    ports: ["8000:8000"]
    restart: unless-stopped
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
      - ALERTMANAGER_URL=http://alertmanager:9093
      - API_TOKEN=change-me
      - GRAFANA_USER=admin
      - GRAFANA_PASS=admin
    volumes:
      - ./monitoring/prometheus/rules:/rules
    depends_on: ["prometheus", "grafana", "alertmanager"]
    networks:
      - monitoring

  agent:
    build: ./agent
    container_name: sre-agent
    ports: ["8501:8501"]
    env_file: [".env"]
    environment:
      - MCP_URL=http://mcp-monitor:8000
    depends_on: ["mcp-monitor"]
    networks:
      - monitoring
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports: ["8080:8080"]
    restart: unless-stopped
    networks:
      - monitoring


  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    ports: ["9100:9100"]
    restart: unless-stopped
    networks: 
      - monitoring
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

    volumes:
      - kafka_data:/var/lib/kafka/data

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    command:
      - --kafka.server=kafka:9092
      - --group.filter=.*
      - --topic.filter=.*

    ports: ["9308:9308"]
    depends_on: ["kafka"]
    restart: unless-stopped

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
      - HADOOP_OPTS=-javaagent:/jmx/jmx_prometheus_javaagent.jar=9981:/jmx/namenode.yml
    volumes:
      - ./monitoring/jmx:/jmx:ro
    ports: 
      - "9870:9870"
      - "9981:9981"

  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
    volumes:
    - ./monitoring/spark/metrics.properties:/opt/spark/conf/metrics.properties:ro
    ports: ["8080:8080", "7077:7077"]

  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    volumes:
      - ./monitoring/spark/metrics.properties:/opt/spark/conf/metrics.properties:ro
    depends_on: ["spark-master"]
    ports: ["8082:8081"] 


  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse
    ports: ["8123:8123"]
    environment:
    - CLICKHOUSE_USER=default
    - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    - CLICKHOUSE_PASSWORD=admin
    ulimits:
      nofile: { soft: 262144, hard: 262144 }
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q Ok"]
      interval: 10s
      timeout: 3s
      retries: 20

  # clickhouse-exporter:
  #   image: f1yegor/clickhouse-exporter
  #   environment:
  #     - CLICKHOUSE_URI=http://clickhouse:8123
  #   ports: ["9116:9116"]
  #   depends_on: 
  #     clickhouse:
  #       condition: service_healthy
  #   restart: unless-stopped
  clickhouse-exporter:
    image: f1yegor/clickhouse-exporter
    environment:
    - CLICKHOUSE_USER=default
    - CLICKHOUSE_PASSWORD=admin 
    command:
      - "-scrape_uri=http://clickhouse:8123/"
    ports: ["9116:9116"]
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped


volumes:
  grafana-storage:
  kafka_data:

